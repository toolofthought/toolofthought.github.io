  <div class="post-content" itemprop="articleBody">
    <section>
	<p>All-in-One 패키지를 이용해 J를 설치했다면 심플 버전 <code>QT library</code>가 설치되어 있습니다. <code>OpenGL, Webview, WebSocket</code> 등을 사용할 수 없으니 풀버전을 다시 설치해야 합니다.</p> 

	<p>
		<label for="mn-demo" class="margin-toggle">&#8853;</label>
        <input type="checkbox" id="mn-demo" class="margin-toggle"/>
        <span class="marginnote">
        	source: <a href="http://jsoftware.2058.n7.nabble.com/webview-on-Darwin64-Qt-IDE-1-5-2s-5-6-1-td72410.html">J mailing list</a>
        </span>
        먼저 <code>J</code>의 모든 세션을 종료하세요. 그리고 <code>updatejqt.bat</code>을 실행하세요. 혹은 <code>install'qtide'</code>를 실행하세요.
    </p>

</section>
